<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Preview Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="fontfamily" href="https://fonts.google.com/specimen/Figtree">
</head>

<body>
   <div class="card">

    <div class="card-image">
        <img src="images/illustration-article.svg" class="illustration"/>
    </div>

    <div class="tag">
        <button>Learning</button>
    </div>

    <div class="text">
        <p class="text-tag">Published 21 Dec 2023</p>
        <br>
        <h3>HTML & CSS foundations</h3>
        <br>
        <p class="text-body">These languages are the backbone of every website,
                defining the structure, content and presentation.</p>
    </div>

    <div class="footer">
        <img src="images/image-avatar.webp" class="footer-image">
        <p class="footer-text">Greg Hooper</p>
    </div>

   </div> 
</body>
</html>
